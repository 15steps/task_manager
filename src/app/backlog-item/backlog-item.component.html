<div class="item">
	<mat-list-item *ngFor="let item of taskList.reverse()">
	  	<div>
	  		<label>{{item.text}}</label>
			<mat-form-field>
		  		<mat-select placeholder="status" #select="matSelect"  (change)="itemSelected(item, select.selected?.viewValue)">
		    		<mat-option *ngFor="let status of taskStatus" [value]="status">{{status || currentSelected}}</mat-option>
				</mat-select>
			</mat-form-field>	
	  	</div>
	</mat-list-item> 	
</div>
