<!--The content below is only a placeholder and can be replaced.-->
<div class="app">
	<mat-card>
		<h1>New task</h1>
		<div>
		<mat-form-field>
			<input matInput (keyup.enter)="newTask()" placeholder="Describe your task" type="text" [(ngModel)]="newTaskText" />
		</mat-form-field>
			<button mat-raised-button color="primary" class="btn btn-lg" (click)="newTask()">Add</button>
		</div>
	
	<mat-tab-group>
  		<mat-tab label="To do">
  			<app-backlog-item [(taskList)]="todoList" statusFilter="Todo"></app-backlog-item>
	  	</mat-tab>
	  <mat-tab label="Doing">
	  		<app-backlog-item [(taskList)]="todoList" statusFilter="Doing"></app-backlog-item>
	  </mat-tab>
	  <mat-tab label="Pending">
	  		<app-backlog-item [(taskList)]="todoList" statusFilter="Pending"></app-backlog-item>
	  </mat-tab>
	  <mat-tab label="Done">
	  		<app-backlog-item [(taskList)]="todoList" statusFilter="Done"></app-backlog-item>
	  </mat-tab>
	</mat-tab-group>
	</mat-card>
</div>
