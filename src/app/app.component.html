<!--The content below is only a placeholder and can be replaced.-->
<div class="app">
	<mat-card>
		<h1>New task</h1>
		<div>
		<mat-form-field>
			<textarea matInput matTextareaAutosize (keyup.enter)="newTask()" placeholder="Describe your task" type="text" [(ngModel)]="newTaskText"></textarea>
		</mat-form-field>
			<button mat-raised-button color="primary" class="btn btn-lg" (click)="newTask()">Add</button>
		</div>
	
		<mat-tab-group>
		  <ng-container *ngFor="let status of statusList">
			<mat-tab label={{status}}>
				<ng-container *ngFor="let task of todoList.reverse()">
					<ng-container *ngIf="task.currentStatus === status">
						<div>
							<mat-list-item>
							<label>{{task.text}}</label>
									<mat-form-field>
										<mat-select placeholder="status" [(ngModel)]="task.currentStatus">
											<mat-option *ngFor="let dp_status of statusList" [value]="dp_status">{{dp_status}}</mat-option>
										</mat-select>
							</mat-form-field>
						</mat-list-item>		
						</div>						
					</ng-container>
				</ng-container>
			</mat-tab>
		  </ng-container>
		</mat-tab-group>
	</mat-card>
</div>
